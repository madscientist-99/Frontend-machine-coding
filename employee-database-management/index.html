<!DOCTYPE html>
<html>

<head>
    <title>Employee Database Management</title>
    <meta charset="UTF-8"/>
</head>

<body>
    <div id = "app">
        <header class="header">
            <h1>Employee Database Management</h1>
            <button class="createEmployee">Add Employee</button>
        </header>
    </div>

    <div class="employees">
        <div class = "employees__names">
            <span class="employees__names--title">Employee List</span>
            <div class="employees__names--list"></div>
        </div>
        <div class = "employees__single">
            <span class="employees__single--title">Employee Information</span>
            <div class="employees__single--info"></div>
        </div>
    </div>
    <!--Add Employee Modal-->
    <div class="addEmployee">
        <form class="addEmployee_create">
            Add a new Employee
            <div>
                <input 
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter First Name"
                    required
                />
                <input 
                    type="text"
                    name="lastName"
                    placeholder="Enter Last Name"
                    required
                />
            </div>
            <input type="text" name="imageURL" placeholder="Profile Picture URL (Optional)" />
            <input 
                    type="number"
                    name="contactNumber"
                    placeholder="Enter Contact Number"
                    required
            />
            <input type="number" name="salary" placeholder="Enter Salary" required/>
            <input type="text" name="address" placeholder="Enter Address" required/>
            <input 
                    type="date"
                    name="dob"
                    placeholder="Enter Date of Birth"
                    class="addEmployee_create--dob"
                    required
            />
            <input
                type="submit"
                class="addEmployee_create--submit"
                value="Submit"
            />
        </form>
    </div>

    <link rel="stylesheet" href="./src/styles.css" />
    <script src="src/index.js"></script>
</body>
</html>
